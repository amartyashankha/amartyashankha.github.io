<ul class="research-list">
    <li class="research-preview">
        <h2 class="research-title">
            <a href="javascript:void(0)" onclick="showAbstract(this)"> {{ post.title }} </a>
            [<a class="pdf_link" href="{{ post.pdf | relative_url }}">pdf</a>]
        </h2>

        <h3 class="research-authors">
            {{ post.collaborators }}
        </h3>

        <h3 class="research-journal">
                {{ post.journal }}
        </h3>

        <div class="research-abstract"> {{ post.content }} </div>

    </li>
    {% endfor %}
</ul>
